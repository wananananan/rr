<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>	
	   // 任意数组排序
      var arr=[23,56,14,19,30];
        for(var i=0;i<arr.length;i++){
        	for(var j=i+1;j<arr.length;j++){
                if(arr[i]<arr[j]){
                	var temp=arr[i];
                	arr[i]=arr[j];
                	arr[j]=temp;
                }
        	}
        }
        console.log(arr);
	</script>
</body>
</html>
