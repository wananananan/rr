<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 任意一个数组去掉里面的空值
       var arr=[1,2,3,,5,,6];
       var newarr=[];
          for(var i=0; i<=arr.length-1;i++){         

          if(arr[i] !=undefined){
          	newarr[newarr.length]=arr[i]
          }
         } 
         document.write(newarr);
	</script>
</body>
</html>
