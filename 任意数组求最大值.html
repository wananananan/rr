<!DOCTYPE html>

<body>
	<script>
		// 任意数组求最大值
      var arr=[0,2,3,4,5,6];
        var max=[0];
         for(var i=arr[0];i<=arr.length-1;i++){
         	if(max<arr[i]){
         		max=arr[i]
         	}
         }
         console.log(max);
	</script>
</body>
