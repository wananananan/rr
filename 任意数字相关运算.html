<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*任意数字相关运算*/
     var i=1;j=1;
     for( var k=0;k<=100;){
     	k=i+j 
     	document.write(k+'&nbsp');
       i=j;
       j=k;
     }
  
	</script>
</body>
