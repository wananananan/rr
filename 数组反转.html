<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	    // 数组反转
		var arr=[1,2,3,4,5];
		console.log(reverse(arr));

		    function reverse(arr){
            var newarr=[];
            for(var i=arr.length-1;i>-1;i--){
             push(newarr,arr[i])
               }
            return newarr;
            }
            function push(arr,...rest){
        	for(var i=0;i<rest.length;i++){
        		arr[arr.length]=rest[i];
        	   }
            }

	</script>
</body>
</html>
